   <script>
    function updateArrowLinks() {
        const filePath = window.location.href;
        const fileName = filePath.substring(filePath.lastIndexOf('/') + 1);
        const baseName = fileName.split('_daily')[0]; // 'yyyy_mm_dd'
        const dateParts = baseName.split('_');

        if (dateParts.length !== 3) return;

        const year = parseInt(dateParts[0], 10);
        const month = parseInt(dateParts[1], 10) - 1; // Month is 0-indexed in JS
        const day = parseInt(dateParts[2], 10);

        if (isNaN(year) || isNaN(month) || isNaN(day)) return;

        const currentDate = new Date(year, month, day);
        const startDate = new Date(2024, 0, 1); // January 1st, 2024
        const endDate = new Date(2024, 0, 31); // January 31st, 2024

        function getFormattedDate(date) {
            const y = date.getFullYear();
            const m = ('0' + (date.getMonth() + 1)).slice(-2);
            const d = ('0' + date.getDate()).slice(-2);
            return `${y}_${m}_${d}`;
        }

        const prevDate = new Date(currentDate);
        prevDate.setDate(prevDate.getDate() - 1);

        const nextDate = new Date(currentDate);
        nextDate.setDate(nextDate.getDate() + 1);

        const prevDayArrow = document.getElementById('prevDay');
        const nextDayArrow = document.getElementById('nextDay');

        if (currentDate.getTime() === startDate.getTime()) {
            prevDayArrow.style.visibility = 'hidden';
        } else {
            prevDayArrow.href = getFormattedDate(prevDate) + "_daily_quote_the_wiser_one.html";
            prevDayArrow.style.visibility = 'visible';
        }

        if (currentDate.getTime() === endDate.getTime()) {
            nextDayArrow.style.visibility = 'hidden';
        } else {
            nextDayArrow.href = getFormattedDate(nextDate) + "_daily_quote_the_wiser_one.html";
            nextDayArrow.style.visibility = 'visible';
        }
    }

    updateArrowLinks();
